<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
  <title>カレンダー研修</title>
</head>
<body>
  <div class="top">
    <button id="prev" type="button" class="btn-square">前の月</button>
    <h1 id="title"></h1>
    <button id="next" type="button" class="btn-square">次の月</button>
  </div>

  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <td>日</td>
          <td>月</td>
          <td>火</td>
          <td>水</td>
          <td>木</td>
          <td>金</td>
          <td>土</td>
        </tr>
      </thead>
      <tbody id="calendar"></tbody>
    </table>
  </div>
  <div id="modal" class="hidden">
    <form action="#">
      <div class="submit-btn" id="face-1">😀</div>
      <div class="submit-btn" id="face-2">🎾</div>
      <div class="submit-btn" id="face-3">🎂</div>
    </form>
    <div id="close">閉じる</div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
